<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bang</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
</head>

<body>
<div class="lobby-panel">
    <div class="login-set">
        <div class="login-form">
            <input type="text" class="username" placeholder="Большой Джонни">
            <button id="login-button">Войти</button>
        </div>
    </div>
    <div class="choose-action-set" style="display: none">
        <div class="choose-action-form">
            <button id="create-lobby-button">Создать игру</button>
            <button id="show-lobbies-button">Присоединиться к игре</button>
        </div>
    </div>
    <div class="lobbies-list-set" style="display: none">
        <div class="control-elements">
            <button id="back-from-lobbies-list">< Назад</button>
            <button id="reload"></button>
        </div>
        <p>Список лобби:</p>
        <div class="lobbies-list-form">
            <ol id="lobbies-list"></ol>
        </div>
    </div>
    <div class="lobby-set" style="display: none">
        <div class="lobby-form">
            <div class="lobby">
                <button id="back-from-lobby">< Назад</button>
                <p class="players-list-title">Игроки:</p>
                <ol id='players-list'></ol>
            </div>
        </div>
    </div>
</div>
<div class="game-panel" data-id="" style="display: none" onmousedown="return false">
    <div class="game-board">
        <div id="player_chooser" style="display: none">ВЫБЕРИТЕ ИГРОКА</div>
        <div class="play-field-hub">
            <div id="action-interface" style="display: none">
                <div id="shop-interface">
                    <div id="thrown-card-wrap">
                        <img id="thrown-card" src="./resources/images/cards/full/shop.png" alt="">
                    </div>
                    <p>></p>
                    <div id="shop-selection">
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/shop.png" alt="">
                        </div>
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/dynamite_full.png" alt="">
                        </div>
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/shop.png" alt="">
                        </div>
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/dynamite_full.png" alt="">
                        </div>
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/shop.png" alt="">
                        </div>
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/dynamite_full.png" alt="">
                        </div>
                        <div class="card-from-shop-wrap">
                            <img class="card-from-shop" src="./resources/images/cards/full/shop.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="play-field">
            </div>
        </div>
        <div class="packs-hub" id="packs_hub"></div>
        <div class="local-player-hub" id="local_player_hub"></div>
        <div class="players" id="players_list"></div>
    </div>
</div>
<script src="./resources/js/client.js"></script>
<script src="./resources/js/renderer/gameRenderer.js"></script>
<script src="./resources/js/controllers/lobby.js"></script>
<script src="./resources/js/controllers/game.js"></script>
<script src="./resources/js/app.js"></script>

</body>
</html>
